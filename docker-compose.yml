services:
  webapp:
    build: .
    ports:
      - "8088:8088"
    depends_on:
      - mysql
      - redis
    networks:
      - app_network
    command: >
      sh -c "./wait-for-it.sh mysql:3306 -- ./wait-for-it.sh redis:6379 -- ./main"
    tty: true
    stdin_open: true
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: "123"
      MYSQL_DATABASE: go_web_app_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app_network
  redis:
    image: redis:latest
    ports:
      - "6378:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network
volumes:
  mysql_data:
  redis_data:
networks:
  app_network:
    driver: bridge
